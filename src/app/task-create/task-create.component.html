<form>
    
    <div class="form-row">
    <div class="form-group">
        <label for="project">Project</label>
        <div class="input-group">
        <input type="text" class="form-control" id="project" aria-describedby="projectHelp" placeholder="Project">
        <div class="input-group-append">
            <button type="button" class="btn btn-success" id="projectSearch">Search</button>
        </div>
        </div>
    </div>
    </div>

    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" aria-describedby="taskHelp" placeholder="Task">
        <small id="taskHelp" class="form-text text-muted">Enter Task Description</small>
    </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="parentTask">
        <label class="form-check-label" for="parentTask">Parent Task</label>
      </div>

      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="range" class="form-control" id="priority" min="1" max="30" value="1" list="rangeStop">
        <datalist id="rangeStop">
            <option vallue="0" label="0"></option>
            <option vallue="5"></option>
            <option vallue="10"></option>
            <option vallue="15"></option>
            <option vallue="20"></option>
            <option vallue="25"></option>
            <option vallue="30" label="30"></option>
        </datalist>
      </div>

    <div class="form-row">
    <div class="form-group">
      <label for="parentTask">Project</label>
      <div class="input-group">
      <input type="text" class="form-control" id="parentTask" aria-describedby="parentTaskHelp" placeholder="Parent Task">
      <div class="input-group-append">
            <button type="button" class="btn btn-success" id="parentTaskSearch">Search</button>
      </div>
      </div>    
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="startDate">Start Date</label>
        <input type="text" class="form-control" id="startDate" aria-describedby="startDateHelp" placeholder="">
        <small id="parentTaskHelp" class="form-text text-muted">Start Date</small>
    </div>

    <div class="form-group col-md-6">
        <label for="endDate">End Date</label>
        <input type="text" class="form-control" id="endDate" aria-describedby="endDateHelp" placeholder="">
        <small id="endDateHelp" class="form-text text-muted">End Date</small>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group">
        <label for="user">User</label>
        <div class="input-group">
        <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="User">
        <div class="input-group-append">
            <button type="button" class="btn btn-success" id="userSearch">Search</button>
        </div>
        </div>    
    </div>
    </div>

    <div class="form-row">
    <div class="col-md-6">
        <button (click)="onAddTask()" type="submit" class="btn btn-primary btn-block">Add Task</button>
    </div>
    <div clas="col-md-6">
        <button type="button" class="btn btn-warning btn-block">Reset</button>
    </div>
    </div>
  </form>
