<p>task-view works!</p>
<div class="container">
    <!-- No data message -->
    <p *ngIf="Tasks.length <= 0" class="no-data text-center">There is no task added yet!</p>
  
    <!-- Task list -->
    <table class="table table-bordered" *ngIf="Tasks.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Status</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of Tasks; let i = index">
          <th scope="row">{{task._id}}</th>
          <td>{{task.task}}</td>
          <td>{{task.startDate}}</td>
          <td>{{task.endDate}}</td>
          <td>{{task.status}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-task/', task._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeTask(task, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
