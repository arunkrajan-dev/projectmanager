<form>
    <div class="form-group">
        <label for="project">Project</label>
        <input type="text" class="form-control" id="project" aria-describedby="projectHelp" placeholder="Project">
    </div>

    <div class="form-row">
        <div class="col-md-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="startEndDate">
                <label class="form-check-label" for="startEndDate">Parent Task</label>
            </div>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="startDate" placeholder="Start Date">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="endDate" placeholder="End Date">
        </div>
    </div>

    <div class="form-group">
        <label for="priority">Priority</label>
        <input type="range" class="form-control" id="priority" min="1" max="30" value="1" list="rangeStop">
        <datalist id="rangeStop">
            <option vallue="0" label="0"></option>
            <option vallue="5"></option>
            <option vallue="10"></option>
            <option vallue="15"></option>
            <option vallue="20"></option>
            <option vallue="25"></option>
            <option vallue="30" label="30"></option>
        </datalist>
    </div>

    <div class="form-group">
        <label for="manager">Manager</label>
        <input type="text" class="form-control" id="manager" aria-describedby="managerHelp" placeholder="Manager">
    </div>


    <div class="form-row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-block">Add Project</button>
        </div>
        <div clas="col-md-6">
            <button type="button" class="btn btn-warning btn-block">Reset</button>
        </div>
    </div>
</form>
